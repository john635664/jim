<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
      <script src="./lib/respond/respond.js"></script>
    <![endif]-->
    <style>
      .container{
        height: 100px;
        background-color: #ccc;
      }
      .row {
        height: 100%;
      }
      .row > div {
        height: 100%;
        border: 3px solid blue;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
      <div class="container">
        <div class="row">
          <!-- offset:实现的方式是margin-left，所以它会影响后面的元素位置  -->
          <!-- <div class="col-xs-1 col-md-offset-2">1</div> -->
          <!-- .col-xs-push-n: 它们是通过定位的方式来实现的:它并不会影响后面元素的位置-->
          <!-- <div class="col-xs-1 col-xs-pull-1">1</div> -->
          <div class="col-xs-4 hidden-xs">1</div>
          <!-- 嵌套列：绝对不要嵌套容器container,嵌套是嵌套row和列 -->
          <div class="col-xs-4">2</div>
          <div class="col-xs-4">3</div>
          <div class="col-xs-1">4</div>
          <div class="col-xs-1">5</div>
          <div class="col-xs-1">6</div>
          <div class="col-xs-1">7</div>
          <div class="col-xs-1">8</div>
          <div class="col-xs-1">9</div>
          <div class="col-xs-1">10</div>
          <div class="col-xs-1">11</div>
          <div class="col-xs-1">12</div>
        </div>
      </div>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>

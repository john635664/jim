<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <!-- 编码 -->
    <meta charset="utf-8">
    <!-- 如果是ie，就会使用最新的IE解析引擎进行解析 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动端的视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap ：Bootstrap的核心css文件，如果你想使用Bootstrap提供的样式，就必须引入这个文件-->
    <link href="./lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries:IE低版本不支持媒体查询，所以引入这个文件为了让IE能够支持响应式 -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// 
    在IE下如果通过file://方式无法正确的打开响应式页面-->
    <!--[if lt IE 9]>
      <script src="./lib/html5shiv/html5shiv.min.js"></script>
      <script src="./lib/respond/respond.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>你好，世界！</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) :Bootstrap的插件是基于jq,所以先引入jq-->
    <script src="./lib/jquery/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed :Bootstrap自己的核心 js文件，一定要引入-->
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
